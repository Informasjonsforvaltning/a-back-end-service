name: Java build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repository: https://github.com/Informasjonsforvaltning/a-backend-service.git
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Print git remotes
      run: git remote -v
    - name: Build with Maven
      run: mvn clean install -B -T 2C