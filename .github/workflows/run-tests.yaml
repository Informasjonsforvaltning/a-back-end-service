name: Run tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build Docker image
        run: docker build . -t eu.gcr.io/fdk-infra/a-backend-service:latest
      - name: Run tests
        run: mvn verify